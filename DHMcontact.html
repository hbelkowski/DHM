
<!DOCTYPE html>
<html>
<head>
    <title>Discovery House Messaging</title>
    <script src="DHMcontact.js" type="text/javascript"></script>
    <link href="DHMcontact.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main_content">
        <!--
        ========================================================================================
        Header Div.
        ========================================================================================
        -->
        <div class="first">
            <p>
                <a href="https://www.formget.com/app/">
                    <img id="logo" src="logo.png">
                </a>
            </p>
        </div>
        <!--
        ======================================================================================
        This Div is for the Buttons. When user click on buttons, respective field will appear.
        =======================================================================================
        -->
        <div class="two">
            <h4>Send Message</h4><button onclick="nameFunction()">Name</button>
            <button onclick="emailFunction()">Email</button>
            <button onclick="contactFunction()">Contact</button>
            <button onclick="textareaFunction()">Message</button>
            <button onclick="resetElements()">Reset</button>
        </div>
        <!--
        ========================================================================================
        This Div is meant to display final form.
        ========================================================================================
        -->
        <div class="three">
            <h2>Discovery House Messaging Form</h2>
            <h3>Please fill out the form and submit to the person you would like to reach</h3>
            <form action="#" id="mainform" method="get" name="mainform">
                <span id="myForm"></span>
                <p></p><input type="submit" value="Submit">
            </form>
        </div>
        <!--
        ========================================================================================
        Footer Div.
        ========================================================================================
        -->
        <div class="four">
            <p>
                2014 <a href="https://www.formget.com/app/">
                    <img src="logo.png">
                </a> All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
